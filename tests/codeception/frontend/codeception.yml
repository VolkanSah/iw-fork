namespace: tests\codeception\frontend
actor: Tester
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
coverage:
    enabled: true
    whitelist:
      include:
        - ../../../frontend/*
    blacklist:
      include:
        - ../../../architecture/*
        - ../../../frontend/config/*
        - ../../../frontend/messages/*
        - ../../../frontend/runtime/*
        - ../../../frontend/web/assets/*
        - ../../../frontend/web/game/*
        - ../../../frontend/web/images/*
        - ../../../frontend/web/portal/*
        - ../../../environments/*
        - ../../../tests/*
        - ../../../vendor/*
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
config:
    # the entry script URL (without host info) for functional and acceptance tests
    # PLEASE ADJUST IT TO THE ACTUAL ENTRY SCRIPT URL
    test_entry_url: /frontend/web/index-test.php
