actor: Tester
coverage:
    enabled: true
    blacklist:
        include:
            - ../../../tests/*
            - ../../../vendor/*
namespace: tests\codeception\common
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
