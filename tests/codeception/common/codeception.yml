actor: Tester
namespace: tests\codeception\common
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
coverage:
    enabled: true
    whitelist:
      include:
        - ../../../common/*
    blacklist:
      include:
        - ../../../architecture/*
        - ../../../common/config/*
        - ../../../common/data/*
        - ../../../environments/*
        - ../../../tests/*
        - ../../../vendor/*
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
